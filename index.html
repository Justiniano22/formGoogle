<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Login Google</title>
</head>
<body>
    <div id="contenedor">
        <div class="main-container">
                <div class="container-text">
                        <picture><img src="https://img.icons8.com/?size=100&id=17949&format=png&color=000000" alt="Google Icon"></picture>
                        <span>Selecciona una cuenta</span>
                </div>

                <div class="container-form">
                        <button class="botonEdit">
                            <span>Cuenta Email</span>
                        </button>
                        <hr>
                        <div class="botonUser">
                            <button class="botonEdit">
                                <div class="gap">
                                    <picture><img src="https://img.icons8.com/?size=100&id=UNLQZThgLcfv&format=png&color=FFFFFF" alt=""></picture>
                                </div>
                                    <span>Usar otra cuenta</span>
                            </button>
                        </div>
                        <hr>
                        <div class="botonDelete">
                            <button class="botonEdit">
                                <picture><img src="https://img.icons8.com/?size=100&id=scEh1MVIxkdD&format=png&color=FFFFFF" alt=""></picture>
                                <span>Eliminar una cuenta</span>
                            </button>
                        </div>
                        <hr>
                </div>    
        </div>
    </div>    
</body>
</html>
